<ion-header>
  <ion-toolbar color="{{colorSeleccionado}}">
    <ion-grid>
      <ion-row class="centrarTexto centrarVerticalmente">

        <ion-col size="2">
          <ion-buttons>
            <ion-button (click)="toggleMenu()">
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>

        <ion-col size="8">
          <ion-title>
            <ion-title>
              <h1 *ngIf="nombreEmpresa!=undefined">{{nombreEmpresa}}</h1>
              <h1 *ngIf="nombreEmpresa==undefined || nombreEmpresa==''">Inventario</h1>
            </ion-title>
          </ion-title>
        </ion-col>

        <ion-col size="2">
          <ion-buttons>
            <ion-button (click)="addBarcode()">
              <ion-icon name="barcode"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col size="12">
          <ion-searchbar color="blancoUno" mode="ios" [(ngModel)]="codigo" placeholder="Buscar producto"
            (ionChange)="buscar($event)"></ion-searchbar>
        </ion-col>

      </ion-row>

    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of productos | filtroProducto:textoBuscar">

    <ion-item-sliding>
      <ion-item (click)="verDetalle(item.id)" detail>
        <ion-label>
          <h2 class="ion-text-capitalize">{{item.nombre}} - {{item.marca}}</h2>
          <p>Precio Venta: {{item.precioVenta | number}} {{moneda}}</p>
          <p>Cantidad disponible: {{item.stock}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="eliminar(item.id)" color="danger" expandable>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="{{colorSeleccionado}}">
      <ion-icon class="add" name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">

      <ion-fab-button color="{{colorSeleccionado}}" (click)="addProducto()" data-desc="Agregar Producto">
        <ion-icon class="add" name="shirt"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="{{colorSeleccionado}}" (click)="addVenta()" data-desc="Agregar Venta">
        <ion-icon class="add" name="cart"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
