<ion-header>
  <ion-toolbar color="{{colorSeleccionado}}">
    <ion-grid>
      <ion-row class="centrarTexto centrarVerticalmente">

        <ion-col size="2">
          <ion-buttons class="centrarVerticalmente">
            <ion-button (click)="toggleMenu()">
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>

        <ion-col size="8">
          <ion-title class="centrarTexto">
            <h2>Cuentas por pagar</h2>
          </ion-title>
        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col size="12">
          <ion-searchbar color="blancoUno" mode="ios" placeholder="Buscar producto" (ionChange)="buscar($event)">
          </ion-searchbar>
        </ion-col>



      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of cuentasPagar | filtroCuentas: textoBuscar">

    <ion-item-sliding>
      <ion-item (click)="verDetalle(item.id)" detail>
        <ion-label>
          <h2 class="ion-text-capitalize">Cuenta de: {{item.nombre}}</h2>
          <p>Monto: {{item.monto | number}} {{moneda}}</p>
          <p>Fin del plazo: {{item.fechaFin |date:"dd MMMM yyy" }}</p>
        </ion-label>
        <ion-note slot="end">
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="eliminarCobro(item.id)" color="danger" expandable>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="{{colorSeleccionado}}" (click)="addPago()">
      <ion-icon class="icono" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
