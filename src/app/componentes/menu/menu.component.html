<ion-menu side="start" menuId="menu" contentId="principal">

  <ion-header>
    <ion-toolbar color="{{colorSeleccionado}}">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>


      <ion-menu-toggle>
        <ion-item (click)="irEstadisticas()" detail>
          <ion-label>Estadisticas</ion-label>
          <ion-icon slot="start" name="analytics"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="addProducto()" detail>
          <ion-label>Agregar producto</ion-label>
          <ion-icon slot="start" name="shirt"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="irVenta()" detail>
          <ion-label>Agregar Venta</ion-label>
          <ion-icon slot="start" name="cart"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="addCuentaCobrar()" detail>
          <ion-label>Agregar Cuenta por Cobrar</ion-label>
          <ion-icon slot="start" name="arrow-dropdown-circle"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="addCuentaPagar()" detail>
          <ion-label>Agregar Cuenta por Pagar</ion-label>
          <ion-icon slot="start" name="arrow-dropup-circle"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-item (click)="abrirConfiguraciones()">
        <ion-icon slot="start" name="cog"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-footer>

</ion-menu>
